<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Try Cesium! at chino city</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
		var viewer = new Cesium.Viewer("cesiumContainer");
		viewer.dataSources.add(Cesium.KmlDataSource.load("./kensyu/chino/KML/zyakunensou15_24.kmz"));
		var tileset1 = new Cesium.Cesium3DTileset({ url: './kensyu/chino/tileset.json'});
		tileset1.readyPromise.then(function(tileset1) {
			viewer.scene.primitives.add(tileset1);
			tileset1.style = new Cesium.Cesium3DTileStyle({
			color: 'rgb(0, 0, 255)',
			markerSymbol: '?'
			});
			viewer.camera.flyTo({
				destination: Cesium.Cartesian3.fromDegrees(138.156702, 35.995573, 1000)	// 茅野市役所
			});

//			viewer.zoomTo(tileset1, new Cesium.HeadingPitchRange(1, -1, 1000));
			viewer.scene.camera.lookAtTransform(transform, new Cesium.HeadingPitchRange(0, -Math.PI/8, 3000));

		}).otherwise(function(error) {
			console.log(error);
		});
    </script>
  </body>
</html>
