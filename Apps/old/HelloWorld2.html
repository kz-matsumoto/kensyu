<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");
		var tileset1 = new Cesium.Cesium3DTileset({ url: './data/tileset.json'});
		tileset1.readyPromise.then(function(tileset1) {
			viewer.scene.primitives.add(tileset1);
			tileset1.style = new Cesium.Cesium3DTileStyle({
			<!-- color: 'rgb(255, 0, 192)',-->
			color: {
				conditions: [
					['${階数（地上）} >= 4', 'rgb(255, 128, 0)'],
					['${階数（地上）} >= 2', 'rgb(0, 255, 0)'],
					['${階数（地上）} >= 1', 'rgb(196, 196, 0)'],
					['true', 'rgb(255, 255, 255)']
				]
			},
			markerSymbol: '?'
			});
			viewer.zoomTo(tileset1, new Cesium.HeadingPitchRange(1, 1, 1000));
		}).otherwise(function(error) {
			console.log(error);
		});
    </script>
  </body>
</html>
